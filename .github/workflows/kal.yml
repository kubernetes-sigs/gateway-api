name: PR golangci-lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# Remove all permissions from GITHUB_TOKEN except metadata.
permissions: {}

jobs:
  golangci:
    name: kube-api-lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        name: Checkout code
        with:
          persist-credentials: false
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # tag=v6.1.0
      - name: Install Golang CI Lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.7.0
      - name: Build KAL
        run: golangci-lint custom -v
      - name: run api linter
        run: ./bin/golangci-kube-api-linter run -c ./.golangci-kal.yml ./...
