  // match type specified in the Hostname field is appropriate
  // for the protocol.
  //
  // * For the "TLS" protocol, the Hostname match MUST be
  //   applied to the [SNI](https://tools.ietf.org/html/rfc6066#section-3)
  //   server name offered by the client.
