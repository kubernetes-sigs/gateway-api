  // +required
  // +kubebuilder:validation:Enum=HTTP;HTTPS;TLS;TCP
  optional string protocol = 3;

  // TLS is the TLS configuration for the Listener. This field
  // is required if the Protocol field is "HTTPS" or "TLS" and
  // ignored otherwise.
