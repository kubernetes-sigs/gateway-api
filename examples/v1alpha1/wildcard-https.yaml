kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: gateway
spec:
  gatewayClassName: default-class
  addresses:
  - type: NamedAddress
    value: auto-assign
  listeners:
  - hostname: "*.example.com"
    port: 443
    protocol: HTTPS
    tls:
      options: {}
      certificateRef:
        name: example-wildcard
        kind: Secret
        group: core
    routes:
      kind: HTTPRoute
      selector:
        matchLabels:
          # This label selects httpbin.example.com and
          # conformance.example.com routes.
          app: httpbin-or-conformance
      namespaces:
        from: "All"
