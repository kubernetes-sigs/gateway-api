## Used in:
## - site-src/v1alpha1/guides/http-routing.md
apiVersion: networking.x-k8s.io/v1alpha1
kind: HTTPRoute
metadata:
  name: bar-route
  labels:
    gateway: prod-web-gw
spec:
  hostnames:
  - "bar.example.com"
  rules:
  - matches:
    - headers:
        type: Exact
        values:
          env: canary
    forwardTo:
    - serviceName: bar-svc-canary
      port: 8080
  - forwardTo:
    - serviceName: bar-svc
      port: 8080
