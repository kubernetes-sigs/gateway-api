kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: gateway
spec:
  gatewayClassName: default-class
  addresses:
  - type: NamedAddress
    value: auto-assign
  listeners:
  - hostname: httpbin.example.com
    port: 80
    protocol: HTTP
    routes:
      kind: HTTPRoute
      selector:
        matchLabels:
          app: httpbin
      namespaces:
        from: "All"
