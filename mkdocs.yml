site_name: Kubernetes Gateway API
repo_url: https://github.com/kubernetes-sigs/gateway-api
repo_name: kubernetes-sigs/gateway-api
site_dir: site
docs_dir: site-src
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - search.highlight
edit_uri: edit/master/site-src/
extra_css:
  - css/extra.css
plugins:
  - search
  - awesome-pages:
      collapse_single_pages: true
  - macros:
      include_dir: examples
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
  - v1alpha1:
    - Introduction: index.md
    - ... | concepts/*.md
    - ... | api-types/*.md
    - ... | guides/*.md
    - ... | references/*.md
    - ... | contributing/*.md
    - FAQ: faq.md
  - v1alpha2:
    - Introduction: v1alpha2/index.md
    - ... | v1alpha2/concepts/*.md
    - ... | v1alpha2/api-types/*.md
    - ... | v1alpha2/guides/*.md
    - ... | v1alpha2/references/*.md
    - ... | v1alpha2/contributing/*.md
    - ... | geps/gep-*.md
    - FAQ: v1alpha2/faq.md
