# Netlify build instructions
[build]
    command = "make docs"
    publish = "site"
    environment = { PYTHON_VERSION = "3.8" }

# Standard Netlify redirects
[[redirects]]
    from = "https://main--kubernetes-sigs-gateway-api.netlify.com/*"
    to = "https://main.gateway-api.sigs.k8s.io/:splat"
