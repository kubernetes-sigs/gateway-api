kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: gateway-conformance
spec:
  gatewayClassName: gateway-conformance
  # addresses:
  # - type: NamedAddress
  #   value: istio-ingressgateway.istio-system.svc.cluster.local
  listeners:
  - protocol: HTTP
    port: 8080
    routes:
      kind: HTTPRoute
      selector:
        matchLabels:
          app: foo
      namespaces:
        from: "Same"
---
kind: HTTPRoute
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: http-app-1
  labels:
    app: foo
spec:
  hostnames:
  - "foo.com"
  rules:
  - matches:
    - path:
        type: Prefix
        value: /bar
    forwardTo:
    - serviceName: my-service1
      port: 8080
  - matches:
    - headers:
        type: Exact
        values:
          magic: foo
      path:
        type: Prefix
        value: /some/thing
    forwardTo:
    - serviceName: my-service2
      port: 8080
