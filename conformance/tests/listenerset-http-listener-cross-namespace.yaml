  namespace: gateway-api-example-ns3
spec:
  parentRefs:
  - name: gateway-with-listenerset-http-listener
    namespace: gateway-conformance-infra
    sectionName: gateway-listener-2-listener
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /gateway-listener-2-listener-route
    backendRefs:
    - name: infra-backend-v1
