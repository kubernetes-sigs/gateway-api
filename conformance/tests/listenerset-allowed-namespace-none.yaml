apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-does-not-allow-listenerset
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: gateway-listener-1
    port: 80
    protocol: HTTP
    hostname: "gateway-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  allowedListeners:
    namespaces:
      from: None
---
# This listenerSet should not be accepted since the Gateway does not allow ListenerSets via `allowedListeners`
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-not-allowed
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-does-not-allow-listenerset
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-1-listener-1
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: listener-set-1-listener-2
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-2.com"
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: attaches-to-all-listeners
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: gateway-does-not-allow-listenerset
    namespace: gateway-conformance-infra
  - kind: XListenerSet
    group: gateway.networking.x-k8s.io
    name: listenerset-not-allowed
    namespace: gateway-conformance-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /route
    backendRefs:
    - name: infra-backend-v1
      port: 8080
