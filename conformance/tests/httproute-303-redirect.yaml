apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: 303-redirect
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /see-other
    filters:
    - type: RequestRedirect
      requestRedirect:
        statusCode: 303

