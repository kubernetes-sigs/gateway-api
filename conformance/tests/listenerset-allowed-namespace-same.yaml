apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-with-listenerset-http-listener
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: gateway-listener-1-listener
    port: 80
    protocol: HTTP
    hostname: "gateway-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  allowedListeners:
    namespaces:
      from: Same
---
# This listenerSet should be accepted since it is in the same namespace as the gateway and the Gateway only allows ListenerSets in the same namespace.
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-with-http-listener
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-http-listener
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-1-listener-1
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: listener-set-1-listener-2
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-2.com"
    allowedRoutes:
      namespaces:
        from: All
---
# This namespace is created to verify that a listenerSet defined in a different namespace than the parent gateway will not be accepted
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-api-example-ns1
---
# This listenerSet should not be accepted since it is in a different namespace than the gateway but the Gateway only allows ListenerSets in the same namespace.
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-not-allowed
  namespace: gateway-api-example-ns1
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-http-listener
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-2-listener-1
    port: 80
    protocol: HTTP
    hostname: "listener-set-2-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: listener-set-2-listener-2
    port: 80
    protocol: HTTP
    hostname: "listener-set-2-listener-2.com"
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: attaches-to-all-listeners
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: gateway-with-listenerset-http-listener
    namespace: gateway-conformance-infra
  - kind: XListenerSet
    group: gateway.networking.x-k8s.io
    name: listenerset-with-http-listener
    namespace: gateway-conformance-infra
  - kind: XListenerSet
    group: gateway.networking.x-k8s.io
    name: listenerset-not-allowed
    namespace: gateway-api-example-ns1
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /route
    backendRefs:
    - name: infra-backend-v1
      port: 8080
