apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-with-listenerset-protocol-conflict
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  allowedListeners:
    namespaces:
      from: Same
  listeners:
  - name: gateway-listener
    port: 80
    protocol: HTTP
    hostname: "gateway-listener.com"
    allowedRoutes:
      namespaces:
        from: All
  # The following listener should be accepted based on listener precedence
  - name: protocol-conflict-with-gateway-listener
    port: 80
    protocol: HTTP
    hostname: "protocol-conflict-with-gateway-listener.com"
    allowedRoutes:
      namespaces:
        from: All
---
# The listener `protocol-conflict-with-gateway-listener` should be rejected but the listenerSet should be accepted since it has other valid listeners
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-with-protocol-conflict-with-gateway-1
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-protocol-conflict
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-1-listener
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener.com"
    allowedRoutes:
      namespaces:
        from: All
  # The following listener should be rejected since it conflicts with the gateway listener
  - name: protocol-conflict-with-gateway-listener
    port: 80
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: All
  # The following listener should be accepted based on listener precedence
  - name: protocol-conflict-with-listener-set-listener
    port: 80
    protocol: HTTP
    hostname: "protocol-conflict-with-listener-set-listener.com"
    allowedRoutes:
      namespaces:
        from: All
---
# This listenerSet should not be accepted since its only listener `protocol-conflict-with-gateway-listener` is rejected
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-with-protocol-conflict-with-gateway-2
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-protocol-conflict
    namespace: gateway-conformance-infra
  listeners:
  # The following listener should be rejected since it conflicts with the gateway listener
  - name: protocol-conflict-with-gateway-listener
    port: 80
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: All
---
# The listener `protocol-conflict-with-listener-set-listener` should be rejected but the listenerSet should be accepted since it has other valid listeners
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-with-protocol-conflict-with-listener-set-1
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-protocol-conflict
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-2-listener
    port: 80
    protocol: HTTP
    hostname: "listener-set-2-listener.com"
    allowedRoutes:
      namespaces:
        from: All
  # The following listener should be rejected since it conflicts with another listenerSet's listener
  - name: protocol-conflict-with-listener-set-listener
    port: 80
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: All
---
# This listenerSet should not be accepted since its only listener `protocol-conflict-with-listener-set-listener` is rejected
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-with-protocol-conflict-with-listener-set-2
  namespace: gateway-conformance-infra
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-with-listenerset-protocol-conflict
    namespace: gateway-conformance-infra
  listeners:
  # The following listener should be rejected since it conflicts with another listenerSet's listener
  - name: protocol-conflict-with-listener-set-listener
    port: 80
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gateway-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: gateway-with-listenerset-protocol-conflict
    namespace: gateway-conformance-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /gateway-route
    backendRefs:
    - name: infra-backend-v1
      port: 8080
---
