apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-listener-detect-misdirected-requests-test-1
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace-with-https-listener
    sectionName: https
  hostnames:
  - example.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /detect-misdirected-requests
    backendRefs:
    - name: infra-backend-v1
      port: 8080
---
