# Shared Gateway for HTTPRoute non-disruptive config tests
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nondisruptive-httproute
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
---
# Test 3: Change route backend without disrupting traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nondisruptive-backend-change
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: nondisruptive-httproute
    namespace: gateway-conformance-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /backend-change
    backendRefs:
    - name: infra-backend-v1
      port: 8080
---
# Test 4: Replace route without disrupting traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nondisruptive-route-replace-a
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: nondisruptive-httproute
    namespace: gateway-conformance-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /route-replace
    backendRefs:
    - name: infra-backend-v1
      port: 8080
