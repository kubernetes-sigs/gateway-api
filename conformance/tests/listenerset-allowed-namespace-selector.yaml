apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-allows-listenerset-in-selected-namespace
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: gateway-listener-1-listener
    port: 80
    protocol: HTTP
    hostname: "gateway-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  allowedListeners:
    namespaces:
      from: Selector
      selector:
        matchLabels:
          allowed: ns
---
# This namespace matches the label selector defined in `allowedListeners`
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-api-example-allowed-ns
  labels:
    allowed: ns
---
# This listenerSet should be accepted since it is in the namespace that matches the label selector defined in `allowedListeners`
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-in-selected-namespace
  namespace: gateway-api-example-allowed-ns
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-allows-listenerset-in-selected-namespace
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-1-listener-1
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: listener-set-1-listener-2
    port: 80
    protocol: HTTP
    hostname: "listener-set-1-listener-2.com"
    allowedRoutes:
      namespaces:
        from: All
---
# This namespace does not match the label selector defined in `allowedListeners`
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-api-example-not-allowed-ns
---
# This listenerSet should not be accepted since it is not in the namespace that matches the label selector defined in `allowedListeners`
apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: listenerset-not-in-selected-namespace
  namespace: gateway-api-example-not-allowed-ns
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gateway-allows-listenerset-in-selected-namespace
    namespace: gateway-conformance-infra
  listeners:
  - name: listener-set-2-listener-1
    port: 80
    protocol: HTTP
    hostname: "listener-set-2-listener-1.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: listener-set-2-listener-2
    port: 80
    protocol: HTTP
    hostname: "listener-set-2-listener-2.com"
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: attaches-to-all-listeners
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: gateway-allows-listenerset-in-selected-namespace
    namespace: gateway-conformance-infra
  - kind: XListenerSet
    group: gateway.networking.x-k8s.io
    name: listenerset-in-selected-namespace
    namespace: gateway-api-example-allowed-ns
  - kind: XListenerSet
    group: gateway.networking.x-k8s.io
    name: listenerset-not-in-selected-namespace
    namespace: gateway-api-example-not-allowed-ns
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /route
    backendRefs:
    - name: infra-backend-v1
      port: 8080

