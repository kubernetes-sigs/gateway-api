apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: session-persistence-cookie
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /session-persistence
    sessionPersistence:
      type: Cookie
      cookieConfig:
        lifetimeType: Session
    backendRefs:
    - name: infra-backend-v1
      port: 8080
    - name: infra-backend-v2
      port: 8080
