apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-request-mirror
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - method:
        service: gateway_api_conformance.echo_basic.grpcecho.GrpcEcho
        method: Echo
    filters:
    # - type: RequestMirror
    #   requestMirror:
    #     backendRef:
    #       name: grpc-infra-backend-v2
    #       namespace: gateway-conformance-infra
    #       port: 8080
    backendRefs:
    - name: grpc-infra-backend-v1
      port: 8080
      namespace: gateway-conformance-infra
  - matches:
    - method:
        service: gateway_api_conformance.echo_basic.grpcecho.GrpcEcho
        method: EchoTwo
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Header-Set
          value: set-overwrites-values
        add:
        - name: X-Header-Add
          value: header-val-1
        - name: X-Header-Add-Append
          value: header-val-2
        remove:
        - X-Header-Remove
    # - type: RequestMirror
    #   requestMirror:
    #     backendRef:
    #       name: grpc-infra-backend-v2
    #       namespace: gateway-conformance-infra
    #       port: 8080
    backendRefs:
    - name: grpc-infra-backend-v1
      port: 8080
      namespace: gateway-conformance-infra
