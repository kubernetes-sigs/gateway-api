apiVersion: gateway.networking.k8s.io/v1alpha3
kind: TLSRoute
metadata:
  name: tlsroute-exact-hostname
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: gateway-tlsroute-more-specific-wildcard-hostname-intersection
    namespace: gateway-conformance-infra
  hostnames:
  - abc.example.com
  rules:
  - backendRefs:
    - name: tls-backend
      port: 443
