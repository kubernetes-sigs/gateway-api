apiVersion: networking.x-k8s.io/v1alpha1
kind: Gateway
metadata:
  name: gateway-sample
spec:
  class: gatewayclass-sample
  listeners:
  - name: https-example
    address:
      type: IPAddress
      value: 1.2.3.4
    port: 443
    protocol: https
    tls:
      certificateRefs:
      - group: v1
        resource: secrets
        name: gateway-sample
      minimumVersion: TLS_1_0
      options:
        gateway-controller.vendor.x-k8s.io/tls-option-1: value1
        gateway-controller.vendor.x-k8s.io/tls-option-2: value2
    extensionRef:
      group: sample.vendor.io
      resource: example-listener
      name: my-protocol-listener
  routes:
    namespaceSelector:
      matchLabels:
        env: prod
    routeSelector:
      matchLabels:
        app: web
    onlyLocalRoutes: false
