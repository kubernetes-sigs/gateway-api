run:
  timeout: 10m
  issues-exit-code: 1
  max-issues-per-linter: 0
  max-same-issues: 0
  tests: true
  skip-dirs-use-default: true
  modules-download-mode: readonly
  allow-parallel-runners: false

linters:
  fast: false
  enable:
  - errcheck
  - exportloopref
  - gocritic
  - gofumpt
  - goimports
  - gomodguard
  - gosec
  - govet
  - misspell
  - revive
  - unconvert
  - unparam
  - unused
  - whitespace
  disable:
  - scopelint
  - testifylint # To many false positives https://github.com/Antonboom/testifylint/issues/67
  disable-all: false
  presets:
  - bugs
  - unused

# all available settings of specific linters
linters-settings:
  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: true
  goimports:
    local-prefixes: sigs.k8s.io/gateway-api
  golint:
    min-confidence: 0.9
  govet:
    # report about shadowed variables
    check-shadowing: true
  misspell:
    locale: US
    ignore-words: []
  gomodguard:
    blocked:
    # List of blocked modules.
      modules:
        - io/ioutil:
            recommendations:
              - io
              - os
            reason: "Deprecation of package ioutil in Go 1.16."

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
  exclude:
    - Using the variable on range scope `tc` in function literal
