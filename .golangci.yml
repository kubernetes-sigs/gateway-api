version: "2"
run:
  timeout: 10m
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
  allow-parallel-runners: false
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - copyloopvar
    - durationcheck
    - errchkjson
    - errorlint
    - exhaustive
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gomodguard
    - gosec
    - gosmopolitan
    - loggercheck
    - makezero
    - misspell
    - musttag
    - nilerr
    - nilnesserr
    - noctx
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - testifylint
    - unconvert
    - unparam
    - whitespace
    - zerologlint
  settings:
    gomodguard:
      blocked:
        modules:
          - io/ioutil:
              recommendations:
                - io
                - os
              reason: Deprecation of package ioutil in Go 1.16.
    govet:
      enable:
        - shadow
      settings:
        shadow:
          strict: false
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - gocyclo
        path: _test\.go
      - linters:
          - testifylint
        text: require must only be used in the goroutine running the test function
      - linters:
          - testifylint
        text: contains assertions that must only be used in the goroutine running the test function
      - linters:
          - errorlint
        text: non-wrapping format verb for fmt.Errorf. Use `%w` to format errors
      - path: (.+)\.go$
        text: Using the variable on range scope `tc` in function literal
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - sigs.k8s.io/gateway-api
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
